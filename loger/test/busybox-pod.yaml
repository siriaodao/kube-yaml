apiVersion: v1
kind: Pod
metadata:
  name: busybox
  namespace: kube-system
  labels:
    name: busybox
spec:
  containers:
  - image: docker.io/busybox:latest 
    command:
      - sleep
      - "3600"
    imagePullPolicy: IfNotPresent
    name: busybox
    volumeMounts:
    - mountPath: /busybox-data
      name: data
  volumes:
  - name: data
    emptyDir: {}
